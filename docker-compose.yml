version: '3.8'

services:
  postgresql:
    image: postgres:17
    container_name: pika-postgresql
    environment:
      POSTGRES_DB: pika
      POSTGRES_USER: pika
      POSTGRES_PASSWORD: pika
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pika" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pika-network

  pika:
    image: dushixiang/pika:latest
    container_name: pika-server
    volumes:
      - ./config.yaml:/app/config.yaml
    # 开启 Geo 配置后打开下面的配置
    #  - ./GeoLite2-City.mmdb:/app/GeoLite2-City.mmdb
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pika-network

networks:
  pika-network:
    driver: bridge

